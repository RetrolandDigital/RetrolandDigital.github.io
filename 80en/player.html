<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>80s Online Radio</title>
        <link href="images/MiniESP.png" rel="shortcut icon" />
        <link href="assets/style.css" rel="stylesheet" type="text/css" />
        <link href="https://www.w3schools.com/w3css/4/w3.css" rel="stylesheet" />
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
    </head>
    <body style="background-color:white">
        <div style="vertical-align:middle; width:330px">
            <center><img alt="Estrellas de los 80s" src="images/BannerENG.png" style="width:250px; margin-bottom:5px" /></center>

            <div style="background-color: #666666; padding:1px; border-radius: 20px 20px 0 0">
            <center>
            <h4 style="color:white">Player</h4>
            </center>
            </div>

            <div style="border: solid 2px #666666; margin-top: 0px">
                <div class="mySlides">
                    <center><iframe allowtransparency="true" frameborder="0" height="50" scrolling="No" src="https://www.raddios.com/application/libraries/raddios-player/player-raddios.php?rand=1298870566&r=13609&amp;type=aacp&amp;autoplay=0&amp;currentsong=0&amp;lang=en" style="padding:0px; margin-bottom:-4px" width="250"></iframe></center>
                </div>

                <div class="mySlides">
                    <center><iframe frameborder="no" scrolling="no" src="https://tunein.com/embed/player/s293819/" style="width:90%; height:60px; margin-bottom:-5px"></iframe></center>
                </div>
            </div>

            <div style="border: solid 2px #666666; margin-top:-2px; background-color:#666666; padding:15px; border-radius: 0px 0px 20px 20px">
                <center><button class="menuoption" onclick="plusDivs(+1)" style="font-size:14px; margin-top:0px;"><u>Alternate player</u></button><br />
                <a class="menuoption" href="#donaciones" style="font-size:14px; margin-top:0px; padding:3px">Donations</a></center>
            </div>

            <center>&nbsp;
            <h4 id="donaciones">Donations</h4>

            <p><span style="font-size:14px;">To keep our service running, we accept donations. You can make your voluntary donation through PayPal:</span></p>
            <form action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_blank"><input name="cmd" type="hidden" value="_s-xclick" /> <input name="hosted_button_id" type="hidden" value="XWAT4RAZXMBVY" /> <input alt="PayPal, la forma más segura y rápida de pagar en línea." border="0" name="submit" src="https://www.paypalobjects.com/webstatic/en_US/i/btn/png/btn_donate_cc_147x47.png" type="image" /> <img alt="" border="0" height="1" src="https://www.paypalobjects.com/es_XC/i/scr/pixel.gif" width="1" /></form></center>
        </div>

        <!-- Scripts --><!-- Slideshow -->
        <script>
            var slideIndex = 1;
            showDivs(slideIndex);

            function plusDivs(n) {
                showDivs(slideIndex += n);
            }

            function showDivs(n) {
                var i;
                var x = document.getElementsByClassName("mySlides");
                if (n > x.length) {slideIndex = 1} 
                if (n < 1) {slideIndex = x.length} ;
                for (i = 0; i < x.length; i++) {
                    x[i].style.display = "none"; 
                }
                x[slideIndex-1].style.display = "block"; 
            }
        </script>
    </body>
</html>
